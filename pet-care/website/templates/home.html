{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .welcome-text {
        width: 100%;
        text-align: left;
        padding: 16px;
        background-color: #f0f0f0;
        color: #5b6572;
        font-size: 1.5em;
        border-bottom: 1px solid #ddd;
    }

    .welcome-container, .create-appointment-button {
        max-width: 900px;
        padding: 16px;
        background-color: white;
        margin: 20px auto;
        border-radius: 4px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        text-align: center;
    }

    .welcome-container p {
        color: #5b6572;
        font-size: 1.2em;
    }

    .welcome-container img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
    }

    
</style>

<div class="welcome-text">
    <h1>Welcome User!</h1>
</div>

<div class="welcome-container">
    <h3>Pet Care Online Vet Appointment</h3>
    <img src="https://www.givaudan.com/sites/givaudanweb.int/files/styles/convert_to_jpg/public/2023-06/GIV_PetTech_1920x600_0.webp.jpg?itok=5lHa6H9u" alt="A picture related to pet care">
    <p>Keep track of your vet appointments in one place</p>
    <button class="create-appointment-button" onclick="window.location.href='/appointment'" style="margin-bottom: 0%;">Create Appointment</button>
</div>
{% endblock %}
